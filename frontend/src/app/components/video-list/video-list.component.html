<div *ngIf="videos && videos.length > 0" class="video-grid">
  <div 
    *ngFor="let video of videos; trackBy: trackByVideoId"
    class="video-card"
    title="Pogledajte video" 
    (click)="goToVideo(video.id)">
    <img [src]="video.thumbnailPath" [alt]="video.title + ' thumbnail'">
    <div class="video-info">
      <h3>{{ video.title }}</h3>
      <p>
        <span
          class="username"
          title="Pogledajte profil" 
          (click)="goToUser(video.user.username); $event.stopPropagation()">
          @{{ video.user.username }}
        </span>
      </p>
      <p class="views">{{ video.views }} pregleda | {{ video.createdAt | date:'d MMM y' }}</p>
    </div>
  </div>
</div>

<div *ngIf="!videos || videos.length === 0" class="no-videos">
  <p>Nema uÄitanih videa</p>
</div>
